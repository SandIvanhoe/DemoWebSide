<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="styles/site.css" rel="stylesheet" />
    <link href="styles/register.css" rel="stylesheet" />
</head>
<body>
    <h1>Register for the conference</h1>
    <form method="post" action="/registration/new" id="registration-form" onsubmit="return validateForm();">
        <!--
            TODO: Add form inputs

            FirstName - required string
            LastName - required string
            EmailAddress - required email address
            Password - required password string, at least 5 letters and numbers
            ConfirmPassword
            WebsiteUrl - optional url string
        -->
        <!-- Use the following template for the inputs -->
        <div class="field">
            <label for="firstname">First name:</label>
            <input type="text" id="fname" name="firstName" placeholder="Input first name" required="required" autofocus="autofocus"/>
        </div>
        <div class="field">
            <label for="lastname">Last name:</label>
            <input type="text" id="lname" name="lastName" placeholder="Input last name" required="required" />
        </div>
        <div class="field">
            <label for="email">Email address:</label>
            <input type="email" id="email" name="emailAdr" placeholder="Input Email address" required="required" />
        </div>
        <div class="field">
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="password" placeholder="Input Password" required="required" pattern="[a-zA-Z0-9]{5,}" title="at last 5 letters and numbers" />
        </div>
        <div class="field">
            <label for="conpwd"> Corfirm Password:</label>
            <input type="password" id="conpwd" name="confirmPassword" placeholder="Input Password" required="required" pattern="[a-zA-Z0-9]{5,}" title="at last 5 letters and numbers" />
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script>
        function isAnInteger((text) {//tjekker for heltal
            var intTestRegex = /[^\s]{1,}/;
            return String(text).search(intTestRegex) != -1;
        }

        function validateForm()
        {
            if (isAnInteger(document.getElementById('fname').value) || isAnInteger(document.getElementById('lname').value))
                return false;
            else
                return true;
        }
    </script>

</body>
</html>
